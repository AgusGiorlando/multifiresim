{% extends "layout.html" %} {% block content %}
<section id="hero" class="hero">
  <img src="{{ url_for('view_map', filename=filename) }}" alt="Heatmap" />

  {% for result in results %} {% if result %}
  <hr />
  Model: {{result.model}}<br>
  Slope: {{result.slope}}<br>
  Inicio: {{result.start_time}}<br>
  Fin: {{result.end_time}}<br>
  <img src="{{ url_for('view_map', filename=result.results) }}" alt="Heatmap" />
  {% endif %} {% endfor %}
</section>
{% endblock %}
