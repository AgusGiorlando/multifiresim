version: '3'

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  backend:
    image: agusgiorlando/multifiresim-backend:latest
    ports:
      - "5000:80"
  frontend:
    image: agusgiorlando/multifiresim-frontend:latest
    ports:
      - "8000:5000"
  firesim:
    image: agusgiorlando/multifiresim-firesim:latest
    ports:
      - "3000:80"
volumes:
  mongodb_data: